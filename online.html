<!DOCTYPE html>
<html lang="ar">
<head>
    <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thabet store for accessories and clothing</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Thabet store for accessories and clothing</h1>
      <nav>
        <ul class="nav">
          <li><a href="#products">منتجاتنا</a></li>
          <li><a href="#about">من نحن</a></li>
          <li><a href="#contact">تواصل معنا</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- قسم المنتجات -->
  <section id="products" class="section">
    <h2>منتجاتنا</h2>
    <div class="catalog">
      <div class="item">
        <img src="img.jpg" alt="فستان أنيق">
        <h3>فستان أنيق</h3>
        <p>السعر: 150 شيقل</p>
      </div>
      <!--<div class="item1">
        <img src="accessory.jpg" alt="إكسسوارات عصرية">
        <h3>إكسسوارات عصرية</h3>
        <p>السعر: 50 شيقل</p>
      </div> -->
      <div class="item">
        <img src="tshirt.jpg" alt="تيشيرت كلاسيكي">
        <h3>تيشيرت كلاسيكي</h3>
        <p>السعر: 100 شيقل</p>
      </div>
    </div>
  </section>

  <!-- قسم من نحن -->
  <section id="about" class="section">
    <h2>من نحن</h2>
    <p>متجر ثابت يقدم لكم اجمل الملابس والإكسسوارات بجودة عالية وأسعار تنافسية.</p>
  </section>

  <!-- قسم التواصل -->
  <section id="contact" class="section">
    <hr>
    <h2>تواصل معنا</h2>
    <form id="contactForm">
    <hr>
    
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required>
    <hr>
    
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>
    <hr>
    
      <label for="message">رسالتك:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2024 متجر ثابت. جميع الحقوق محفوظة.</p>
  </footer>
</body>
</html>
